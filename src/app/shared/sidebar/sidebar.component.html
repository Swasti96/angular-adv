<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img
                            [src]="user.getImage" alt="user" /><span class="hide-menu">{{user.name}}
                        </span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a routerLinkActive='active' routerLink='profile'>My Profile </a></li>
                        <li><a href="javascript:void()">My Balance</a></li>
                        <li><a href="javascript:void()">Inbox</a></li>
                        <li><a routerLink="/dashboard/account-settings">Account Setting</a></li>
                        <li><a routerLink="/login">Logout</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">PERSONAL</li>

                <!-- Recorro el array definido en el sidebar.service con 2 ngFor -->
                <li *ngFor="let item of menuItems"> 
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                        <!-- {{item.icono}} -->
                        <i [class]="item.icono"></i>
                        <span class="hide-menu">
                            {{item.titulo}} 
                            <span class="label label-rouded label-themecolor pull-right">{{item.submenu.length}}</span>
                        </span>
                    </a>
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let subMenuItem of item.submenu">
                            <a [routerLink]="subMenuItem.url"
                                routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}"> 
                                {{subMenuItem.titulo}} </a>
                                <!-- Active, llama a la clase de boostrap, para resaltar donde estoy parado, como todas las rutas estas acompaÃ±adas de dashboard
                                tambien marca el main, esto se revuelvo con la opcion exact -->
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
