<div class="row">

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">My user profile</h4>
                <h6 class="card-subtitle">Settings...</h6>
                <form class="form p-t-20" [formGroup]="profileForm" (submit)="updateProfile()">

                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Username"
                                formControlName="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"
                                formControlName="email" [readonly]="user.google">
                        </div>
                    </div>
                    <button [disabled]="profileForm.invalid" type="submit"
                        class="btn btn-success btn-block waves-effect waves-light m-r-10">Save changes</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Image</h4>
                <h6 class="card-subtitle">Image user</h6>

                <div class="text-center">
                    <img *ngIf="!imageTemp" [src]="user.getImage" class="image-avatar">
                    <img *ngIf="imageTemp" [src]="imageTemp" class="image-avatar">
                </div>

                <input type="file" (change)="changeImage($event.target.files[0])" name="" id="">

                <br>
                <br>

                <button type="button" [disabled]="!image" (click)="uploadImage()"
                    class="btn btn-success btn-block waves-effect waves-light m-r-10">Change Image</button>

            </div>
        </div>
    </div>

</div>
